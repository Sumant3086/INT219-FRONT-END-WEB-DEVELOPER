<!DOCTYPE html>
<html>
<head>
<title>Simple Slideshow</title>
<style>
body {
margin: 0;
}
</style>
</head>
<body>
<img id="slide" width="100%" height="100%">
<script>
var i = 0;
var images = Array();
images[0]='image1.jpg';
images[1]='image2.jpg';
images[2]='image3.jpg';

function changeImage() {
document.getElementById('slide').src = images[i];
if (i < images.length - 1) {
i++;
} else {
i = 0;
}
setTimeout(changeImage, 1000);
}


changeImage();
</script>
</body>
</html>
