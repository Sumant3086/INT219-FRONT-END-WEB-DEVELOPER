<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linked Contextual Classes</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Linked Contextual Classes</h2>
  <p>Example of using linked contextual classes in Bootstrap lists:</p>

  <ul class="list-group">
    <li class="list-group-item"><a href="#" class="list-group-item-action">Default Link</a></li>
    <li class="list-group-item"><a href="#" class="list-group-item-action list-group-item-primary">Primary Link</a></li>
    <li class="list-group-item"><a href="#" class="list-group-item-action list-group-item-secondary">Secondary Link</a></li>
    <li class="list-group-item"><a href="#" class="list-group-item-action list-group-item-success">Success Link</a></li>
    <li class="list-group-item"><a href="#" class="list-group-item-action list-group-item-danger">Danger Link</a></li>
    <li class="list-group-item"><a href="#" class="list-group-item-action list-group-item-warning">Warning Link</a></li>
    <li class="list-group-item"><a href="#" class="list-group-item-action list-group-item-info">Info Link</a></li>
    <li class="list-group-item"><a href="#" class="list-group-item-action list-group-item-light">Light Link</a></li>
    <li class="list-group-item"><a href="#" class="list-group-item-action list-group-item-dark">Dark Link</a></li>
  </ul>
</div>

</body>
</html>
