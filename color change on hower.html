<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <style>
    .box{
      background-color: beige;
      width: 300px;
      height: 200px;
      margin: auto;
      font-size: 40px;
      text-align: center;
    }
    .box:hover{
      background-color: cyan;


    }
    h1.h2{
      color: black;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>LPU</h1>
  <h2> Lovely Professinal University</h2>
  <div class="box">
    color change on hover
  </div>
  
</body>
</html>
