<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Script</title>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Limit Character Input and Checkbox Control</h1>
    <textarea id="textArea" rows="5" cols="30"></textarea><br>
    <p>Character Count: <span id="charCount">0</span></p>
    <input type="checkbox" id="checkBox"> Enable Submit Button<br>
    <button id="submitButton" disabled>Submit</button>

    <script>
        // Limit character input and count
        $('#textArea').on('input', function() {
            var maxLength = 100; // Maximum character length
            var currentLength = $(this).val().length;
            $('#charCount').text(currentLength);

            if (currentLength > maxLength) {
                $(this).val($(this).val().substring(0, maxLength));
                $('#charCount').text(maxLength);
            }
        });

        // Enable/disable submit button based on checkbox state
        $('#checkBox').change(function() {
            $('#submitButton').prop('disabled', !this.checked);
        });

        // Example HTTP request in Angular
        // Assuming Angular is properly set up in your project
        // This is just a basic demonstration
        $('#submitButton').click(function() {
            // Angular HTTP request
            $.ajax({
                url: 'https://api.example.com/data',
                method: 'GET',
                success: function(response) {
                    console.log('HTTP request successful:', response);
                    // Handle response data
                },
                error: function(xhr, status, error) {
                    console.error('HTTP request failed:', error);
                    // Handle error
                }
            });
        });
    </script>
</body>
</html>
