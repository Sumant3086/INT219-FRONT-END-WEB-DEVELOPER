<h2>Telephone Field</h2>

<p>The <strong>input type="tel"</strong> is used for input fields that should contain a telephone number:</p>

<form action="/action_page.php">
  <label for="phone">Enter a phone number:</label><br><br>
  <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-10]" required><br><br>
  <small>Format: 1234567890</small><br><br>
  <input type="submit" value="Submit">
</form>

</body>
